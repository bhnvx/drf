configs:
  nginx_conf:
    file: ./nginx.conf

networks:
  network:
    driver: overlay
  backend:
    driver: overlay

volumes:
  static-volume:
  media-volume:
  maria-database:

secrets:
  DJANGO_SECRET_KEY:
    external: true
  POSTG_PASSWORD:
    external: true