version: "3.8"

services:
  # POSTGRESQL
  db:
    image: postgres:9.5
    hostname: drf_postgresql

    ports:
      - 5432:5432
    networks:
      - network
    volumes:
      - ./db:/var/lib/postgresql/data
    secrets:
      - POSTG_PASSWORD

    environment:
      POSTGRES_DB: DRF
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: /run/secrets/POSTG_PASSWORD
      PGDATA: ./db

    deploy:
      replicas: 1
      placement:
        constraints: [ node.labels.db==db ]

  # Django
  api:
    image: drf_test:0.0.1
    hostname: drf_test

    depends_on:
      - db
      - redis
    volumes:
      - .:/drf
      - /etc/localtime:/etc/localtime:ro

    deploy:
      replicas: 1
      placement:
        constraints: [ node.labels.django==django ]

